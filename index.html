<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/icon.svg">
</head>

<body>
    <div class="weather-app">
        <div class="search">
            <input type="text" class="be-vietnam-pro-medium">
            <div class="search-icon"><img src="imgs/search.svg" alt="search-icon"></div>
        </div>
        <div class="weather-img">
            <img src="imgs/sun.svg" alt="sun" class="w-img">
        </div>
        <div class="temp be-vietnam-pro-extrabold"></div>
        <div class="city be-vietnam-pro-extrabold"></div>
        <div class="else be-vietnam-pro-extrabold">
            <div class="humidity">
                <img src="imgs/humidity.svg" alt="humidity">
                <div> <span style="font-size: 1rem;font-weight: bold;color:#352f44"
                        class="humidity-val"></span> <span>Humidity</span>
                </div>
            </div>
            <div class="wind-speed"><img src="imgs/wind-speed.svg" alt="wind-speed">
                <div> <span style="font-size: 1rem;font-weight: bold;color:#352f44" class="speed-val">
                    </span> <span>Wind speed</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
